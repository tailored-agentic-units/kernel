name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.7"

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test ./... -race

      - uses: bufbuild/buf-action@v1
        with:
          setup_only: true

      - name: Lint proto
        run: cd rpc && buf lint

      - name: Verify module
        run: echo "Release ${{ github.ref_name }} verified"
